<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLog Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>WorkLog</h1>
        <button id="changeBackgroundBtn">Alterar Plano de Fundo</button>
    </header>
    <div id="columns-container">
        <div class="column" id="column1">
            <input type="text" class="descBox" id="inputDesc">
            <div class="task">Task1</div>
            <div class="task">Task2</div>
            <button class="add-task" onclick="addTask('column2')">+</button>
        </div>

        <div class="column" id="column2">
            <h3>DOING</h3>
            <div class="task">Task1</div>
            <button class="add-task" onclick="addTask('column2')">+</button>
        </div>

        <div class="column" id="column3">
            <h3>DONE</h3>
            <button class="add-task" onclick="addTask('column2')">+</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
